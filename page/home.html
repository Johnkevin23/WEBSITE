<!DOCTYPE html>
<html lang="en">
<head>

    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                </div>
                <marquee scrollamount="7" onmouseover="this.stop()" onmouseout="this.start()">

     </nav>
